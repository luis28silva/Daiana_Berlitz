<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daiana Berlitz</title>

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="shortcut icon" href="imagens/logos/favicon-32x32.png" type="image/x-icon">
   
    <link rel="stylesheet" href="Estilos/style.css" media="all">
   
    <link rel="stylesheet" href="Estilos/media-query-desktop.css" media="screen and (min-width: 993px)">
   
    <link rel="stylesheet" href="Estilos/media-query-print.css" media="print">
</head>

<body onresize="mudouTamanho()">

    <header>

        <span id="burger" class="material-symbols-outlined" onclick="toggleMenu()">menu</span>
        <img src="imagens/logos/logo_colorido.png" alt="Logo do menu" class="logo">
        
        
        <menu id="itens" class="nave">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Tratamentos</a></li>
                <li><a href="#">Artigos</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </menu>

    </header>

    <main class="inicio">

        <section>
            <img src="imagens/fotos/imagem_03.jpg" alt="">
        </section>  

        <article class="arti-1">
            <h2>
                “A psicanálise é, em essência, <br>
                uma cura pelo amor.”
            </h2>
            <p>
                Sigmund Freud
            </p>
        </article>

    </main>

    <script>
        function mudouTamanho(){
            if (window.innerWidth >=769) {
                itens.style.display = 'block'
            } else {
                itens.style.display = 'none'
            }
        }

        function toggleMenu() {
            var menu = document.getElementById("itens");
            if (menu.style.display === "block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
            }
        }
    </script>

</body>
</html>
