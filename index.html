<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Daiana Berlitz</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
      
    <link rel="shortcut icon" href="imagens/logos/favicon-32x32.png" type="image/x-icon">
   
    <link rel="stylesheet" href="Estilos/style.css" media="all">
   
    <link rel="stylesheet" href="Estilos/media-query-desktop.css" media="screen and (min-width: 993px)">
   
    <link rel="stylesheet" href="Estilos/media-query-print.css" media="print">
    
</head>
<body onresize="mudouTamanho()">
    <header>
        <img src="imagens/logos/logo_colorido.png" alt="Logo do menu" class="logo">

        <span id="burguer" class="material-symbols-outlined" onclick="clickMenu()">menu</span>

        <menu id="menuItens">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Tratamentos</a></li>
                <li><a href="#">Artigos</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </menu>
    </header>

    <main  class="foto">
        
    
        <section class="container1">
            <div class="imagem1">
            </div>
           
            <div class="texto1">
                <h1>                  
                    "A psicologia é a cura através do poder transformador do amor."<br></h1>
                <p>- Carl Gustav Jung -</p>
            </div>
            
        </section>

    </main>

    <article class="artigo1">
        <h2>
            lsamdlçasdkasdasd
        </h2>
    </article>

    <section class="daiana">
                <img src="imagens/fotos/Daiana.png" alt="">
    </section>

    <script>
        function mudouTamanho() {
            var menuItens = document.getElementById('menuItens');
            if (window.innerWidth >= 769) {
                menuItens.style.display  = 'block';
             } else {
                menuItens.style.display  = 'none';
            }
        }
    
        function clickMenu(){
            var menuItens = document.getElementById('menuItens');
            if (menuItens.style.display == 'block'){
                menuItens.style.display = 'none';
            } else {
                menuItens.style.display = 'block';
            }
        }

        window.onload = mudouTamanho;
    </script>

  

</body>
</html>
